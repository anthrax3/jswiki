theme: jekyll-theme-cayman
collections:
  terms:
    output: true
    permalink: /:collection/:title
    
defaults:
  - scope:
      path: ""
      type: terms
    values:
      layout: default    

gems:
  - jekyll-titles-from-headings
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
